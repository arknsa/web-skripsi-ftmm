<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="code/css/login.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-form">
                <div class="logo-container">
                    <img src="../img/logo-unair.png" alt="Unair Logo" class="logo-unair">
                    <img src="../img/logo-ftmm.png" alt="FTMM Unair Logo" class="logo-ftmm">
                </div>
                <h1>Portal Skripsi Mahasiswa FTMM</h1>
                <p>Selamat datang mahasiswa semester tua!</p>
                <form>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Example@ftmm.unair.ac.id" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Kata Sandi</label>
                        <input type="password" id="password" placeholder="Minimal 8 karakter" required>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Lupa kata sandi?</a>
                    </div>
                    <button type="submit">Masuk</button>
                </form>
                <div class="register">
                    <p>Belum punya akun? <a href="code/html/register.html">Daftar</a></p>
                </div>
            </div>
            <div class="image-container">
                <img src="../img/gedung-ftmm.jpg" alt="Building Image" class="building-image">
            </div>
        </div>
    </div>
</body>
</html>
