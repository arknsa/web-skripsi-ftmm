<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class ="header">
        <div class="logo-container">
            <img src="../img/logo-unair.png" alt="Unair Logo" class="logo-unair">
            <img src="../img/logo-ftmm.png" alt="FTMM Unair Logo" class="logo-ftmm">
        </div>
    </div>

    <div class="container">
        <div class="login-form">
            <h1 class="title-1">Portal Skripsi Mahasiswa FTMM</h1>
            <p class="text-1">Selamat datang Ksatria Airlangga! silahkan login menggunakan email unair</p>

            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Example@ftmm.unair.ac.id" required>
                </div>

                <div class="input-group">
                    <label for="password">Kata Sandi</label>
                    <input type="password" id="password" placeholder="Minimal 8 karakter" required>
                </div>

                <div class="forgot-password">
                    <a href="#">Lupa kata sandi?</a>
                </div>
                
                <button type="submit">Masuk</button>
            </form>
            <div class="register">
                <p>Belum punya akun? <a href="../html/register-mahasiswa.html">Daftar</a></p>
            </div>

            <p class="text-2">2024Â© PORTAL SKRIPSI FAKULTAS TEKNOLOGI MAJU DAN MULTIDISIPLIN</p>
        </div>
        <div class="image-container">
            <img src="../img/gedung-ftmm.jpg" alt="Building Image" class="building-image">
        </div>

    </div>
    

</body>
</html>
