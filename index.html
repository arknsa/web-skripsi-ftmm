<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="logo-container">
        <img src="../img/logo-unair.png" alt="Unair Logo" class="logo-unair">
        <img src="../img/logo-ftmm.png" alt="FTMM Unair Logo" class="logo-ftmm">
    </div>

    <div class="gambar-gedung"></div>

    <div class="container-login">
        <div class="form-login">
            <div class="intro-form">
                <h1 class="text-bold">Portal Skripsi Mahasiswa FTMM</h1>
                <p class="text-description">Selamat Datang Ksatria Airlangga, silahkan login menggunakan email unair</p>
            </div>
            <div class="form-input">
                <div class="input-email">
                    <label for="email" class="label">Email</label>
                    <input type="email" id="email" class="input-box" placeholder="Example@ftmm.unair.ac.id" required>
                </div>
                <div class="input-password">
                    <label for="password" class="label">Kata Sandi</label>
                    <input type="password" id="password" class="input-box-password" placeholder="Minimal 8 karakter" required>
                </div>
            </div>
            <div class="lupa-kata-sandi">
                <a href="#">Lupa kata sandi?</a>
            </div>
        </div>
    </div>
    
    <div class="frame-tombol-masuk">
        <div class="tombol-masuk">
            <span class="tulisan-masuk">Masuk</span>
        </div>
    </div>

    <div class="daftar">
        <p>Belum punya akun? <a href="../html/register-mahasiswa.html">Daftar</a></p>
    </div>

    <div class="credit">
        <p>2024Â© PORTAL SKRIPSI FAKULTAS TEKNOLOGI MAJU DAN MULTIDISIPLIN</p>
    </div>

    <script src="../js/login.js"></script>

</body>
</html>
