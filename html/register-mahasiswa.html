<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Akun</title>
    <link rel="stylesheet" href="../css/register-mahasiswa.css">
</head>
<body>
    <div class="main-text">
        <h1>Registrasi Akun</h1>
    </div>
    <div class="regist-form">
        <form class="regist">
            <div class="input-group">
                <label for="nama">Nama Lengkap</label>
                <input type="text" id="nama" placeholder="Nama Lengkap" required>
            </div>
            <div class="input-group">
                <label for="nim">NIM</label>
                <input type="text" id="nim" placeholder="NIM" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Example@ftmm.unair.ac.id" required>
            </div>
            <div class="input-group">
                <label for="password">Kata Sandi</label>
                <input type="password" id="password" placeholder="Minimal 8 karakter" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Konfirmasi Kata Sandi</label>
                <input type="password" id="confirm-password" placeholder="Minimal 8 karakter" required>
            </div>
            <div class="button">
                <span>Registrasi</span>
            </div>
        </form>
        <div class="sudah-punya-akun">
            <p>Sudah punya akun? <a href="../html/login.html">Masuk</a></p>
        </div>
    </div>
    <div class="logo-container">
        <img src="../img/logo-unair.png" alt="Unair Logo" class="logo-unair">
        <img src="../img/logo-ftmm.png" alt="FTMM Unair Logo" class="logo-ftmm">
    </div>
    <div class="font-paling-bawah">
        <p>2024Â© PORTAL SKRIPSI FAKULTAS TEKNOLOGI MAJU DAN MULTIDISIPLIN</p>
    </div>
</body>
</html>
