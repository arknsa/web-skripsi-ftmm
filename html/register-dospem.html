<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Akun</title>
    <link rel="stylesheet" href="../css/register-dospem.css"> 
</head>
<body>
    <div class="container">
        <h1>Registrasi Akun</h1>
        <form class="registration-form">
            <div class="input-group">
                <label for="nama">Nama Lengkap</label>
                <input type="text" id="nama" placeholder="Nama Lengkap" required>
            </div>
            <div class="input-group">
                <label for="nik">NIK</label>
                <input type="text" id="nik" placeholder="NIK" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Example@ftmm.unair.ac.id" required>
            </div>
            <div class="input-group">
                <label for="password">Kata Sandi</label>
                <input type="password" id="password" placeholder="Minimal 8 karakter" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Konfirmasi Kata Sandi</label>
                <input type="password" id="confirm-password" placeholder="Minimal 8 karakter" required>
            </div>
            <button type="submit" href="../html/login.html">Registrasi</button>
        </form>
        <div class="footer">
            <p>Sudah punya akun? <a href="index.html">Masuk</a><a>/</a></a><a href="../html/register.html"> Kembali</a></p>
            <div class="logo-container">
                <img src="../img/logo-unair.png" alt="Unair Logo" class="logo-unair">
                <img src="../img/logo-ftmm.png" alt="FTMM Unair Logo" class="logo-ftmm">
            </div>
            <p class="copyright">&copy; 2024 ALL RIGHTS RESERVED</p>
        </div>
    </div>
</body>
</html>
